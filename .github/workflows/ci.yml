name: ci

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  backend:
    needs: detect
    if: needs.detect.outputs.backend == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: backend
        run: |
          uv sync --extra test --extra dev

      - name: Auto-format with Black
        working-directory: backend
        run: uv run black .

      - name: Auto-format with isort
        working-directory: backend
        run: |
          uv run isort .

      - name: Commit and push formatting changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "style(backend): auto-format with Black and isort"
          branch: ${{ github.head_ref || github.ref_name }}
          file_pattern: backend/**

      - name: Check Docker Compose
        run: docker compose version

      - name: Build backend image
        run: docker compose -f docker-compose.yml build api

      - name: Run backend unit tests (docker)
        run: docker compose -f docker-compose.yml run --rm api bash -lc "uv run pytest -m unit"

      - name: Start services for API tests
        run: docker compose -f docker-compose.yml up -d db redis api

      - name: Wait for API health
        run: |
          set -euo pipefail
          for attempt in {1..30}; do
            if curl -fsS http://localhost:8000/health >/dev/null; then
              echo "API is healthy"
              exit 0
            fi
            echo "Waiting for API to become healthy (attempt ${attempt})..."
            sleep 2
          done
          echo "API failed to become healthy" >&2
          docker compose -f docker-compose.yml logs api
          exit 1

      - name: Run backend API tests (docker)
        run: docker compose -f docker-compose.yml exec -T api bash -lc "API_BASE_URL=http://localhost:8000 uv run pytest -m api"

      - name: Tear down docker services
        if: always()
        run: docker compose -f docker-compose.yml down -v

  frontend:
    needs: detect
    if: needs.detect.outputs.frontend == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Frontend checks skipped (auto-pass)
        run: echo "Frontend CI checks are not added yet - passing"
