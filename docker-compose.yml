version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: simdb
      POSTGRES_USER: sim
      POSTGRES_PASSWORD: sim
    ports: ["5432:5432"]
    volumes: [dbdata:/var/lib/postgresql/data]
  api:
    build:
      context: ./backend
    env_file: ./backend/.env
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports: ["8000:8000"]
    depends_on: [db]
volumes:
  dbdata: {}
