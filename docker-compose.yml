services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: simdb
      POSTGRES_USER: sim
      POSTGRES_PASSWORD: sim
    ports: 
      - "5432:5432"
    volumes: 
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sim -d simdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: ./backend/.env
    ports: 
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/.venv  # Exclude .venv from volume mount
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://sim:sim@db:5432/simdb
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=simdb
      - DB_USERNAME=sim
      - DB_PASSWORD=sim
      - REDIS_URL=redis://redis:6379

  k6:
    image: grafana/k6:0.49.0
    profiles: ["test"]
    depends_on:
      api:
        condition: service_healthy
    environment:
      - BASE_URL=http://localhost:8000
    volumes:
      - ./k6:/scripts:ro
    command: ["run", "/scripts/health-smoke.js"]

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redisdata:/data
volumes:
  dbdata: {}
  redisdata: {}
